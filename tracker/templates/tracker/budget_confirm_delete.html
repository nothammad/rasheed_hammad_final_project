{% extends "tracker/base.html" %}
{% block title %}Delete Budget{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this budget for <strong>{{ object.category.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'budget-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
