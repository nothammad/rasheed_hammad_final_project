{% extends "tracker/base.html" %}
{% block title %}Delete Tag{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>Are you sure you want to delete this tag?</h2>
    <p><strong>{{ object.name }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'tag-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
