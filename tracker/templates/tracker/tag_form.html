{% extends "tracker/base.html" %}
{% block title %}{{ form.instance.pk|yesno:"Edit Tag,Add Tag" }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>{{ form.instance.pk|yesno:"Edit Tag,Add New Tag" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Save</button>
        <a href="{% url 'tag-list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
