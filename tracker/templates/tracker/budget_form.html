{% extends "tracker/base.html" %}
{% block title %}Add/Edit Budget{% endblock %}

{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Budget</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'budget-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
