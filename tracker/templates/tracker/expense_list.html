{% extends "tracker/base.html" %}
{% block content %}
<h2>Your Expenses</h2>
<a href="{% url 'expense-add' %}">+ Add New Expense</a>
<ul>
    {% for expense in expenses %}
        <li>${{ expense.amount }} - {{ expense.category }} - {{ expense.date }}
            (<a href="{% url 'expense-edit' expense.pk %}">Edit</a> |
             <a href="{% url 'expense-delete' expense.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
{% endblock %}
