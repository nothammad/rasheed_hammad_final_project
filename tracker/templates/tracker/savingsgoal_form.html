{% extends "tracker/base.html" %}
{% block title %}{{ view.object.pk|default:"Add" }} Savings Goal{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>{{ view.object.pk|yesno:"Edit,Add" }} Savings Goal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Goal</button>
        <a href="{% url 'goal-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
